<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>Refresh Me</h1>
      <h2 class="winner"></h2>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="">
      </div>

    </div>
    <script>
       var dice1=Math.random();
       var dice2=Math.random();
      dice1=Math.round(6*dice1+1);
      dice2=Math.round(6*dice2+1);
   
      var rolledDice1="images/dice"+dice1+".png";
      var rolledDice2="images/dice"+dice2+".png";

      document.querySelector(".img1").setAttribute("src",rolledDice1);
      document.querySelector(".img2").setAttribute("src",rolledDice2);

      if(dice1>dice2){
        document.querySelector("h2").textContent="Player1 Wins!!";
      }
      else if(dice2>dice1){
        document.querySelector(".winner").textContent="Player2 Wins!!";
      }
      else{
        document.querySelector(".winner").textContent="Draw!!";
      }



    </script>
    </body>
